<!-- TPM Hub - Micro Frontend Container App -->
<div class="app-container">
  <a class="skip-link" href="#main-content">Skip to main content</a>
  <aside class="side-nav-container">
    <div class="logo-container">
      <a [routerLink]="['/']" class="home-link" aria-label="Go to TPM Hub home page">
        <h1>{{ title }} ü§π</h1>
      </a>
    </div>
    <app-navigation></app-navigation>
    
    <div class="utility-buttons">
      <!-- Settings Gear Button -->
      <div class="settings-button-container">
        <button (click)="toggleSettingsModal()" class="settings-button" aria-label="Open Settings">
          <span class="settings-icon">‚öôÔ∏è</span>
        </button>
      </div>
    </div>
  </aside>
  <div class="main-wrapper">
    <main id="main-content" class="main-content" role="main" tabindex="-1">
      <!-- Debug panel - only shown when debugPanelVisible is true -->
      <div *ngIf="debugPanelVisible" class="debug-panel">
        <h2>Debug Information</h2>
        <p>This panel indicates that the shell application is running correctly.</p>
        <p>Timestamp: {{currentTime}}</p>
        <h3>Micro Frontend Status</h3>
        <ul>
          <li>SoS Update App (Port 4201): <span id="status-mfe">Checking...</span></li>
          <li>Release Notes App (Port 4202): <span id="release-mfe">Checking...</span></li>
        </ul>
        <button (click)="checkMicroFrontends()" class="refresh-button">
          Refresh Status
        </button>
      </div>
      
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Settings Modal Component -->
<app-settings-modal 
  [isVisible]="settingsModalVisible" 
  (close)="closeSettingsModal()">
</app-settings-modal>
